apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylladb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scylladb
  template:
    metadata:
      labels:
        app: scylladb
    spec:
      containers:
        - name: scylladb
          image: scylladb/scylla:latest
          ports:
            - containerPort: 9042
          volumeMounts:
            - name: scylla-storage
              mountPath: /var/lib/scylla
      volumes:
        - name: scylla-storage
          persistentVolumeClaim:
            claimName: scylla-pvc
---
# scylladb Service
apiVersion: v1
kind: Service
metadata:
  name: scylladb
spec:
  selector:
    app: scylladb
  ports:
    - port: 9042
      targetPort: 9042
  type: ClusterIP
---
# scylladb PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scylla-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi