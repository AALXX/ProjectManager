apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-server-deployment
  namespace: ti-platform
  labels:
    app: file-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-server
  template:
    metadata:
      labels:
        app: file-server
    spec:
      containers:
      - name: file-server
        image: s3rbvn/file-server:latest
        ports:
        - containerPort: 5600
        env:
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: file-server-config
              key: SERVER_HOST
        - name: POSTGRESQL_HOST
          valueFrom:
            configMapKeyRef:
              name: file-server-config
              key: POSTGRESQL_HOST
        - name: POSTGRESQL_PORT
          valueFrom:
            configMapKeyRef:
              name: file-server-config
              key: POSTGRESQL_PORT
        - name: POSTGRESQL_USER
          valueFrom:
            configMapKeyRef:
              name: file-server-config
              key: POSTGRESQL_USER
        - name: POSTGRESQL_DB
          valueFrom:
            configMapKeyRef:
              name: file-server-config
              key: POSTGRESQL_DB
        - name: AUTH_USERNAME
          valueFrom:
            configMapKeyRef:
              name: file-server-config
              key: AUTH_USERNAME
        - name: POSTGRESQL_PASS
          valueFrom:
            secretKeyRef:
              name: file-server-secrets
              key: POSTGRESQL_PASS
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: file-server-secrets
              key: AUTH_PASSWORD
        - name: ACCOUNTS_FOLDER_PATH
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: ACCOUNTS_FOLDER_PATH
        - name: PROJECTS_FOLDER_PATH
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: PROJECTS_FOLDER_PATH
        - name: REPOSITORIES_FOLDER_PATH
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: REPOSITORIES_FOLDER_PATH
        - name: PROJECT_DEPLOYMENT_FOLDER_PATH
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: PROJECT_DEPLOYMENT_FOLDER_PATH
        - name: MESSAGES_FOLDER_PATH
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: MESSAGES_FOLDER_PATH
        - name: TEMP_FOLDER_PATH
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: TEMP_FOLDER_PATH
        volumeMounts:
        - name: app-storage
          mountPath: /app
        - name: env-file
          mountPath: /.env
          subPath: .env
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 5600
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 5600
          initialDelaySeconds: 30
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 5600
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: file-server-pvc
      - name: env-file
        configMap:
          name: file-server-env-file
---
apiVersion: v1
kind: Service
metadata:
  name: file-server-service
  namespace: ti-platform
  labels:
    app: file-server
spec:
  selector:
    app: file-server
  ports:
  - port: 5600
    targetPort: 5600
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-server-pvc
  namespace: ti-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi