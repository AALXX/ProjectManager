apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-server-deployment
  namespace: ti-platform
  labels:
    app: file-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-server
  template:
    metadata:
      labels:
        app: file-server
    spec:
      initContainers:
      - name: init-directories
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          mkdir -p /shared/accounts
          mkdir -p /shared/projects
          mkdir -p /shared/repos
          mkdir -p /shared/local-deployments
          mkdir -p /shared/messages
          mkdir -p /shared/tmp
          chmod -R 755 /shared
          echo "Directories created successfully"
          ls -la /shared/
        volumeMounts:
        - name: shared-storage
          mountPath: /shared
        securityContext:
          runAsUser: 0
      containers:
      - name: file-server
        image: s3rbvn/file-server:latest
        ports:
        - containerPort: 5600
        env:
        - name: SERVER_HOST
          value: "0.0.0.0:5600"
        - name: AUTH_USERNAME
          valueFrom:
            configMapKeyRef:
              name: ti-config
              key: AUTH_USERNAME
              optional: true
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: file-server-secrets
              key: AUTH_PASSWORD
              optional: true
        - name: ACCOUNTS_FOLDER_PATH
          value: "/shared/accounts"
        - name: PROJECTS_FOLDER_PATH
          value: "/shared/projects"
        - name: REPOSITORIES_FOLDER_PATH
          value: "/shared/repos"
        - name: PROJECT_DEPLOYMENT_FOLDER_PATH
          value: "/shared/local-deployments"
        - name: MESSAGES_FOLDER_PATH
          value: "/shared/messages"
        - name: TEMP_FOLDER_PATH
          value: "/shared/tmp"
        volumeMounts:
        - name: shared-storage
          mountPath: /shared
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
        readinessProbe:
          httpGet:
            path: /health
            port: 5600
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5600
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-files-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: file-server-service
  namespace: ti-platform
  labels:
    app: file-server
spec:
  selector:
    app: file-server
  ports:
  - name: http
    port: 5600
    targetPort: 5600
    protocol: TCP
  type: ClusterIP