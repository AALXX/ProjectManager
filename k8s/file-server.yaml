apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-server-deployment
  namespace: ti-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-server
  template:
    metadata:
      labels:
        app: file-server
    spec:
      containers:
      - name: file-server
        image: s3rbvn/ti-platform/file-server:latest
        ports:
        - containerPort: 5600
        envFrom:
        # Load non-sensitive config from ConfigMap
        - configMapRef:
            name: file-server-config
        # Load sensitive data from Secret
        - secretRef:
            name: file-server-secrets
        # Load shared config (optional)
        - configMapRef:
            name: ti-config
        volumeMounts:
        - name: accounts-volume
          mountPath: /accounts
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5600
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5600
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: accounts-volume
        persistentVolumeClaim:
          claimName: accounts-pvc

apiVersion: v1
kind: Service
metadata:
  name: file-server-service
  namespace: ti-platform
spec:
  selector:
    app: file-server
  ports:
  - protocol: TCP
    port: 5600
    targetPort: 5600
  type: ClusterIP